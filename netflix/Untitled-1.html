<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Front Page</title>
    <link rel="stylesheet" href="Untitled-1.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logooo.jpg" alt="Netflix Logo">
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <div class="cta-form">
                <input type="email" placeholder="Email address">
                <button>Get Started</button>
            </div>
        </div>
    </section>

    <section class="content-section">
        <h2>Trending Now</h2>
        <div class="thumbnail-grid">
            <div class="thumbnail"><img src="thor.jpg" alt="1"><div class="thumbnail-title">Thor</div></div>
            <div class="thumbnail"><img src="smile.jpg" alt="2"><div class="thumbnail-title">smile</div></div>
            <div class="thumbnail"><img src="us.jpg" alt="3"><div class="thumbnail-title">us</div></div>
            <div class="thumbnail"><img src="pearl.jpg" alt="4"><div class="thumbnail-title">pearl</div></div>
            <div class="thumbnail"><img src="alien.avif" alt="5"><div class="thumbnail-title">alien</div></div>
        </div>
    </section>

    <section class="content-section">
        <h2>Popular on Netflix</h2>
        <div class="thumbnail-grid">
            <div class="thumbnail"><img src="terrefier.webp" alt="6"><div class="thumbnail-title">terrefier</div></div>
            <div class="thumbnail"><img src="avatar.jpg" alt="7"><div class="thumbnail-title">avatar</div></div>
            <div class="thumbnail"><img src="avengers.jpg" alt="8"><div class="thumbnail-title">avengers</div></div>
            <div class="thumbnail"><img src="stomption.webp" alt="9"><div class="thumbnail-title">stomption</div></div>
        </div>
    </section>

    <footer class="footer">
        <a href="#">Questions? Contact us.</a>
        <a href="#">FAQ</a>
        <a href="#">Help Center</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy</a>
    </footer>

    <script src="Untitled-1.html"></script>
</body>
</html>
